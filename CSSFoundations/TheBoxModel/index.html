<!DOCTYPE html>

<!-- Improving accessibility of the webpage,  screen readers, adapt according to the language and invoke correct pronunciation -->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Document</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="index.css" />
</head>

<!-- padding: space between border of boxs and content of boxs
margin: space between borders of a box and the borders of adjacent boxes
border: adds space between the margin and the padding -->
<body>

  <H1>
    I'am a H1 box
  </H1>
  <H2>
    I'am a H2 box
  </H2>

  <ul>
    <li>padding: space between border of boxs and content of boxs</li>
    <li>margin: space between borders of a box and the borders of adjacent boxes</li>
    <li>border: adds space between the margin and the padding</li>
  </ul>

</body>
</html>
