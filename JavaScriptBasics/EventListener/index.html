<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Examples</title>
</head>
<body>
    <h1>Event Listener Examples</h1>

    <h2>Click Event Example</h2>
    <button id="myButton">Click Me</button>

    <h2>Mouse Over and Mouse Out Events Example</h2>
    <div id="myDiv" style="width: 200px; height: 100px; background-color: lightblue;"></div>

    <h2>Key Press Event Example</h2>
    <input type="text" id="myInput">

    <h2>Form Submit Event Example</h2>
    <form id="myForm">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Submit">
    </form>

    <script>
        // Click Event Example
        const button = document.getElementById("myButton");
        button.addEventListener("click", function(event) {
            alert("Button Clicked!");
        });

        // Mouse Over and Mouse Out Events Example
        const div = document.getElementById("myDiv");
        div.addEventListener("mouseover", function(event) {
            div.style.backgroundColor = "pink";
        });
        div.addEventListener("mouseout", function(event) {
            div.style.backgroundColor = "lightblue";
        });

        // Key Press Event Example
        const input = document.getElementById("myInput");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                alert("Enter key pressed!");
            }
        });

        // Form Submit Event Example
        const form = document.getElementById("myForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const formData = new FormData(form);
            const username = formData.get("username");
            const password = formData.get("password");
            console.log("Username:", username);
            console.log("Password:", password);
            // You can perform form validation or other actions here
        });
    </script>
</body>
</html>
